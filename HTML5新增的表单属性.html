<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <fieldset>
            <legend>HTML5新增的表单属性</legend>
            1.placeholder</br>
            2.autofocus</br>
            3.multiple</br>
            4.autocomplete</br>
            5.required</br>
            6.accesskey</br>
        </fieldset>
        <label for="">用户名</label><input type="text" name="" id="" placeholder="请输入用户名" autofocus>
        <label for="">上传头像</label><input type="file" name="" id="" multiple>
        <h4>自动记录完成</h4>
        1.autocomplete 首先需要提交按钮，然后还有name值</br>
        2.有on和off两种参数</br>
        <form action="">
            <label for="">姓名</label><input type="text" id="" autocomplete name="user_name">
            <input type="submit" name="" id="">
        </form>
        <form action="">
            <label for="">昵称</label><input type="text" name="" id="" required><input type="submit" name="" id="" accesskey="s">
        </form>
    </body>
</html>
